<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2332;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1419;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded background -->
  <rect width="180" height="180" rx="40" fill="url(#grad)"/>
  
  <!-- Decorative circles (subtle design elements) -->
  <circle cx="45" cy="45" r="35" fill="none" stroke="url(#accentGrad)" stroke-width="1" opacity="0.3"/>
  <circle cx="135" cy="135" r="35" fill="none" stroke="url(#accentGrad)" stroke-width="1" opacity="0.2"/>
  
  <!-- Main letter "K" design -->
  <g transform="translate(90, 90)">
    <!-- Vertical bar of K -->
    <rect x="-8" y="-35" width="16" height="70" rx="8" fill="url(#accentGrad)"/>
    
    <!-- Upper diagonal of K -->
    <g>
      <path d="M 8 -10 L 35 -35 L 28 -42 L 0 -18 Z" fill="url(#accentGrad)"/>
    </g>
    
    <!-- Lower diagonal of K -->
    <g>
      <path d="M 8 10 L 35 35 L 28 42 L 0 18 Z" fill="url(#accentGrad)"/>
    </g>
  </g>
  
  <!-- Subtle accent line at top -->
  <line x1="30" y1="25" x2="150" y2="25" stroke="url(#accentGrad)" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
</svg>