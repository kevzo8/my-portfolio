<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="#1a1a1a"/>
  
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#ff9900" stroke-width="3"/>
  
  <!-- Computer monitor -->
  <rect x="50" y="40" width="100" height="65" rx="5" fill="none" stroke="#00d4ff" stroke-width="3"/>
  
  <!-- Screen -->
  <rect x="55" y="45" width="90" height="55" fill="#00d4ff" opacity="0.2"/>
  
  <!-- Monitor stand -->
  <rect x="85" y="105" width="30" height="3" fill="#ff9900"/>
  <rect x="90" y="108" width="20" height="12" fill="#ff9900"/>
  
  <!-- Keyboard -->
  <g>
    <rect x="45" y="135" width="110" height="20" rx="2" fill="none" stroke="#00d4ff" stroke-width="2"/>
    <!-- Keys -->
    <rect x="50" y="140" width="8" height="8" fill="#00d4ff" opacity="0.5"/>
    <rect x="62" y="140" width="8" height="8" fill="#00d4ff" opacity="0.5"/>
    <rect x="74" y="140" width="8" height="8" fill="#00d4ff" opacity="0.5"/>
    <rect x="86" y="140" width="8" height="8" fill="#00d4ff" opacity="0.5"/>
    <rect x="98" y="140" width="8" height="8" fill="#00d4ff" opacity="0.5"/>
    <rect x="110" y="140" width="8" height="8" fill="#00d4ff" opacity="0.5"/>
    <rect x="122" y="140" width="20" height="8" fill="#00d4ff" opacity="0.5"/>
  </g>
  
  <!-- Mouse -->
  <ellipse cx="160" cy="150" rx="8" ry="12" fill="#ff9900"/>
  
  <!-- Text -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff9900" text-anchor="middle">NET CAFE</text>
</svg>